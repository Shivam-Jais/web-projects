<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sicssors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="/stone_paper_sicssors/rock.png" alt="Stone">
        </div>
        <div class="choice" id="paper">
            <img src="/stone_paper_sicssors/images.jpeg" alt="Stone">
        </div>
        <div class="choice" id="scissors">
            <img src="/stone_paper_sicssors/scissors.png" alt="Stone">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p >Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
